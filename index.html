<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | IP Address Tracker </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<header class="hero-header">
  <h2>IP Address Tracker</h2>
  <div class="search"><input type="text" placeholder="Search for any IP address or domain" id="search-input"><arrow class="arrow"><img src="./images//icon-arrow.svg" alt="arrow"></div>
  </div>
  
</header>
<div class="hero">
  <div class="her"><h4>IP Address</h4>
  <p id="ip">192.168.0.1</p>
  </div> 
  <div class="her"> 
    <h4>Location</h4>
    <p id="location">Lagos, Nigeria</p>
  </div>
  <div class="her">
    <h4>Timezone</h4>
    <p id="timezone">UTC +01:00</p>
  </div>

  <div class="her">
    <h4>ISP</h4>
    <p id="isp">MTN NG</p>
  </div>
</div>
  <div class="map-img"></div>
  
  <div class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marvellous Ogunleke</a>.
  </div>
</body>
</html>
