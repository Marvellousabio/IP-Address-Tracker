<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />


  <title>Frontend Mentor | IP Address Tracker </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
<header class="hero-header">
  <h2>IP Address Tracker</h2>
  <div class="search">
    <input type="text" placeholder="Search for any IP address or domain" id="search-input">
    <button class="arrow" id="search-btn">
      <img src="./images/icon-arrow.svg" alt="search"/>
    </button>
  </div>
  
  
</header>
<div class="hero">
  <div class="her">
    <h4>IP Address</h4>
  <p id="ip">-</p>
  </div> 
  <div class="her"> 
    <h4>Location</h4>
    <p id="location">-</p>
  </div>
  <div class="her">
    <h4>Timezone</h4>
    <p id="timezone">-</p>
  </div>

  <div class="her">
    <h4>ISP</h4>
    <p id="isp">-</p>
  </div>
</div>
  <div id="map"></div>
  
  <div class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marvellous Ogunleke</a>.
  </div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="./js/script.js"></script>
</body>
</html>
